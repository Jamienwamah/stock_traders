{% extends "main/header.html" %}
{% block content %} 

{% load crispy_forms_tags %}      

<!--Register--> 
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}      
		
		<br/>
		<a href="/dashboard"><button class="btn btn-primary" type="submit">Register</button></a>
	</form>
	<p class="text-center">If you already have an account, <a href="login.html">login</a> instead.</p>
</div>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}





   



{% endblock %}
